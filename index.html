<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>M-educator</title>

		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.3.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.3.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />

		<!-- // <script src="js/angular.min.js"></script> -->
		<!-- // <script src="js/controllers/mainController.js"></script> -->
		<script src="js/cordova.js"></script>
		<script src="js/parse-1.2.13.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.mobile.router.min.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>		
		<script src="js/mustache.js"></script>		
	</head>
	<body>
		<div data-theme="e" data-role="page">
			<div data-role="header">
				<h1>Выберите тему</h1>
			</div><!-- /header -->
			<div data-role="content" >
				<ul data-role="listview" data-icon="info" id="themes">
					{{#themes}}
					<li data-icon="arrow-r"><a href="templates/testDecription.html?id={{id}}&testTitle={{title}}&testDescription={{description}}" data-transition="slide">{{title}}</a></li>
					{{/themes}}
				</ul>
			</div><!-- /content -->
		</div><!-- /page  list themes-->
		<script src="js/index.js"></script>
	</body>
</html>
